{% extends 'base.html' %}

{% block content %}
<!-- Banner -->
<div class="bg-dark" style="padding: 20px;">
    <div class="container">
        <div class="text-center text-white">
            <h1 style="font-weight:bolder; font-size: 50px;">{{plural_item_name}}</h1>
            <a class="btn btn-outline-dark" href="{% url 'cadastrar_item' tipo_item=tipo_item %}" style="color: white; border-color: white;">Cadastrar {{item_name}}</a>
        </div>
    </div>
</div>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row row-cols-2 row-cols-xl-4 justify-content-center">
            {% for item in itens %}
            <div class="col" style="margin: 10px;">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="text-center">
                            <h5 class="fw-bolder">{{item.titulo}}</h5>
                            <p class="fw-bolder">{{item.tipo}}</p>
                            <p>{{item.categoria}}</p>
                        </div>
                    </div>
                    <div class="card-footer pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark" href="{% url 'item' tipo_item=item.tipo pk=item.pk %}">Vizualizar</a></div>
                        <div class="text-center"><a class="btn btn-outline-dark" href="#" style="margin-top:10px;">Avaliar</a></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
